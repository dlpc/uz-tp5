<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$Think.config.web_site_title}</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/zui.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/zui-theme.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/base.css">
    <script type="text/javascript" src="__LIB__/jquery/jquery.js" ></script>
    <script type="text/javascript" src="__JS__/zui.min.js" ></script>
    <script type="text/javascript" src="__JS__/cjango.js" ></script>
</head>
<body class="login">
    <form method="post" role="form" class="form-horizontal">
        <div class="panel panel-primary">
            <div class="panel-heading">
                用户登陆
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">用户名</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" name="account" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <div class="col-md-7">
                        <input type="password" class="form-control" name="password" value="" />
                    </div>
                </div>
                {eq name="Think.config.verify_code" value="1"}
                <div class="form-group">
                    <label class="col-md-3 control-label">验证码</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="verify" value="" />
                    </div>
                    <div class="col-md-4">
                        <img class="verify" src="{:url('system/login/verify')}" alt="点击刷新" onclick="this.src='{:url('system/login/verify')}?_='+Math.random()" />
                    </div>
                </div>
                {/eq}
            </div>
            <div class="panel-footer">
                <button type="button" data-loading="请稍候..." class="btn btn-primary ajax-post pull-right">立即登陆</button>
                <div class="clearfix">
                    友卓科技 <a href="http://www.youzhuokeji.com">Uz.Tech</a> @{:date('Y')}
                </div>
            </div>
        </div>
    </form>
</body>
</html>
